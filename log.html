        <button class="boton-barra" id="abrirBarra">☰</button>
    <!-- BARRA LATERAL -->

        <div class="header-barra">
            <img src="img/logo.png" class="logo" alt="Agencia SC">
            <!-- boton para cerrar -->
            <button class="boton-cierre" id="cerrarBarra">✕</button>
        </div>
        <ul class="links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="paquetes.html">Paquete</a></li>

  <header>
    <div class="top-banner">Tu comodidad es nuestra mayor felicidad</div>
    <div class="logo">Agencia <span class="highlight">SC</span></div>
    
    <nav class="navbar">
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="log.html" class="nav-link">Iniciar sesión</a>

  <!-- Formulario -->
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="text" id="login-usuario" placeholder="Usuario" required>
      <input type="password" id="login-clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <hr>

    <h2>Registrarse</h2>
    <form id="registro-form">
      <input type="text" id="reg-usuario" placeholder="Nuevo usuario" required>
      <input type="password" id="reg-clave" placeholder="Nueva contraseña" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

</body>
